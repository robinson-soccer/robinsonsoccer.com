backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow

media_folder: static/img/uploads

public_folder: /img/uploads

# site_url: https://www.robinsonsoccer.com

# display_url: robinsonsoccer.com

collections:

  - label: "Announcements"
    name: "Announcements"
    files:
      - file: "config.yaml"
        label: "Banner"
        name: "banner"
        fields:
          - label: Content
            name: "params"
            widget: object
            fields:
              - {label: Line One, name: "lineOne", widget: string}
              - {label: Line Two, name: "lineTwo", widget: string}
              - {label: Line Three, name: "lineThree", widget: string}
# Club Folder - start
  - label: "Club"
    name: "club"
    files:
      - file: "content/club/_index.md"
        label: "Home"
        name: "home"
        fields:
          - {label: Publish Date, name: "date", widget: datetime}
          - label: Images and Flyers
            name: "flyer"
            widget: list
            fields:
              - {label: Heading, name: "heading", widget: string}
              - {label: Image, name: "image", widget: image}
              - {label: Description, name: "description", widget: string}
              - {label: Update, name: "update", widget: string}
              - label: Registration Link
                name: 'registration'
                widget: object
                fields:
                  - {label: URL, name: regURL, widget: string}
                  - {label: Link Text, name: regText, widget: string}
              - label: Payment Link
                name: "payment"
                widget: object
                fields:
                  - {label: URL, name: payURL, widget: string}
                  - {label: Link Text, name: payText, widget: string}
          

      - file: "content/club/u12/roster.md"
