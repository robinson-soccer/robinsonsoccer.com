backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: static/img/uploads

public_folder: /img/uploads

# site_url: https://www.robinsonsoccer.com

# display_url: robinsonsoccer.com

collections:
  - label: "Club"
    name: "club"
    files:
      - file: "content/club/_index.md"
        label: "Home"
        name: "home"
        fields:
          - {label: Title, name: "title", widget: string}
          - {label: Publish Date, name: "date", widget: datetime}
          - {label: Flyer1, name: "flyer1", widget: object, fields: [
              {label: Heading, name: "heading", widget: string},
              {label: Image, name: "img", widget: image},
              {label: Caption, name: "caption", widget: string},
              {label: Update, name: "update", widget: string}]}
          - {label: Registration Link, name: register, widget: object, fields: [
              {label: Link Text, name: text, widget: string},
              {label: URL, name: url, widget: string}]}
          - {label: Payment Link, name: pay, widget: object, fields: [
              {label: Link Text, name: text, widget: string},
              {label: URL, name: url, widget: string}]}
          - {label: "Club Info", name: "clubInfo", widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: Main Content, name: body, widget: markdown}
      - label: "U12"
        name: "u12"
        fields:
          - file: "content/club/u12/roster.md"
            label: "Roster"
            name: "roster"
            fields:
              - {label: Title, name: "title", widget: string}
              - {label: Publish Date, name: "date", widget: datetime}
              - {label: Roster Image, name: "roster", widget: object, fields: [
                  {label: URL, name: "url", widget: string}]}
          - file: "content/club/u12/schedule.md"
            label: "Schedule"
            name: "schedule"
            fields:
              - {label: Title, name: "title", widget: string}
              - {label: Publish Date, name: "date", widget: datetime}
              - {label: Schedule Image, name: "schedule", widget: object, fields: [
                  {label: URL, name: "url", widget: string}]}
      - label: "U14"
