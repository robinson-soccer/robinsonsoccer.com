backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow

media_folder: static/img/uploads

public_folder: /img/uploads

# site_url: https://www.robinsonsoccer.com

# display_url: robinsonsoccer.com

collections:
  - name: "club pages"
    label: "Club Pages"
    files:
      - file: "site/content/club/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: Flyer, name: flyer, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Image", name: "image", widget: "image"},
              {label: Caption, name: caption, widget: text},
              {label: Update, name: update, widget: string}
              ]}
          - {label: "Club Info", name: club info, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          