backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: static/img/uploads

public_folder: /img/uploads

# site_url: https://www.robinsonsoccer.com

# display_url: robinsonsoccer.com

collections:

  - name: "club"
    label: "Club"
    files:
      - file: "content/club/_index.md"
        label: "Home"
        name: "home"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Publish Date, name: date, widget: datetime }
          - {label: Flyer, name: flyer, widget: list}
          - {label: Registeration Link, name: register, widget: object, fields: [
              {label: Text, name: text, widget: string},
              {label: URL, name: url, widget: string}]}
          - {label: Pay Link, name: pay, widget: object, fields: [
              {label: Text, name: text, widget: string},
              {lable: URL, name: url, widget: string}]}
          - {label: "Club Info", name: clubInfo, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - { label: Body, name: body, widget: markdown}

  - name: "youth"
    label: "Youth"
    files: 
      - file: "content/youth/_index.md"
        label: "Home"
        name: "home"
        fields: 
          - {label: Title, name: title, widget: string}
          - {label: Publish Date, name: date, widget: datetime}
            

