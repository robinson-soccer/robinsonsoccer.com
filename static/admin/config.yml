backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow

media_folder: static/img/uploads

public_folder: /img/uploads

# site_url: https://www.robinsonsoccer.com

# display_url: robinsonsoccer.com

collections:
  - name: "club"
    label: "Club"
    files:
      - file: "content/club/_index.md"
        label: "Club Home"
        name: "home"
        fields:
          - {label: Flyer, name: flyer, widget: list, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Image", name: "image", widget: "image"},
              {label: Caption, name: caption, widget: string},
              {label: Update, name: update, widget: string}]}
          - {label: Registeration Link, name: register, widget: object, fields: [
              {label: Text, name: text, widget: string},
              {label: URL, name: url, widget: string}]}
          - {label: Pay Link, name: pay, widget: object, fields: [
              {label: Text, name: text, widget: string},
              {lable: URL, name: url, widget: string}]}
          - {label: "Club Info", name: club info, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          
