{{ define "main" }}
{{ partial "nav/youth-nav" . }}
{{ partial "banner" . }}
<div class="container">
  <main class="row g-5">
    <section class="col-lg-8">
      <div class="p-4 shadow">
        {{ range .Params.flyer }}
        <div class="flyer pb-4">
          <h2>{{ .heading }}</h2>
          <img src="{{ .image }}" alt="" class="img-fluid py-4">
          <p class="">{{ .description }}</p>
          <p class="text-danger">{{ .update }}</p>
          <p><a href="{{ .regURL }}">{{ .regText }}</a></p>
          <p><a href="{{ .payURL }}">{{ .regText }}</a></p>
        </div>
        {{ end }}
      </div>
    </section>
    {{ partial "youth-sidebar" . }}
  </main>
</div>
{{ partial "footer/youth-footer" . }}
{{ end }}
