{{ define "main" }}
{{ partial "club/navbar" . }}
{{ if  .Site.Params.text }}
{{ partial "banner" . }}
{{ end }}
<div class="container">
  <main class="row justify-content-around">
    <section class="col-10 col-lg-7 mt-5">
      <h2 class="mb-4">{{ .Page.Params.heading }}</h2>
      {{ .Content }}
    </section>
    {{ partial "club/sidebar" . }}
  </main>
</div>
{{ partial "club/footer" . }}
{{ end }}
